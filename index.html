<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS Challenge</title>


	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn:400,900" rel="stylesheet"> 	

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    
	<!-- local js -->
	<script type="text/javascript" src="assets/javascript/ap.js">
	</script>


</head>
<body>

<div class="container">
		<!-- Jumbotron with Title -->
	<div class="jumbotron">
		<h1 class="text-center" id="JTtitle"><strong>Rock Paper Scissors</strong></h1>
	</div> <!-- jumbotron class -->
	<div class="row text-center"><!-- submit and announce div -->
		<div class="form-group" id="formdiv">
		    <label for="text" >Name:</label>
		    <input type="text" class="form-control" id="playerName">
		</div>    	    
	    <button class="btn btn-default" id="submitbtn">Submit</button>
	    
	    <div id="helloDIV"></div>
	    <div id="turnDIV"></div>
	</div><!-- submit and announce div -->
	</div>

	<div class="row"><!-- main row for choices -->
		<div class="col-lg-4 rightcol"><!-- p1 col -->
		<h1 id="p1Name">Waiting for Player 1</h1>
		<div class="panel panel-default optionsPAN">
			<button class="btn btn-default choice1" id="Rock1">Rock</button>
			<button class="btn btn-default choice1" id="Paper1">Paper</button>
			<button class="btn btn-default choice1" id="Scissors1">Scissors</button>
		</div>
		<div class="panel panel-default" id="p1selectedPAN">
		</div>		
		<h3 id="p1Results">P1 Results</h3>
		</div><!-- p1 col -->
		
		<div class="col-lg-4 centercol"><!-- results col -->
		<div class="panel panel-default" id="centerRESULT">
		</div>
		</div><!-- results col -->
		
		<div class="col-lg-4 leftcol"><!-- p2 col -->
		<h1 id="p2Name">Waiting for Player 2</h1>
		<div class="panel panel-default optionsPAN">
			<button class="btn btn-default choice2" id="Rock2">Rock</button>
			<button class="btn btn-default choice2" id="Paper2">Paper</button>
			<button class="btn btn-default choice2" id="Scissors1">Scissors</button>
		</div>
		<div class="panel panel-default" id="p2selectedPAN">
		</div>		
		<h3 id="p2Results">P2 Results</h3>
		</div>	<!-- p2 col -->			
	
	</div><!-- main row for choices -->
	<div class ="row"><!-- row for smack talk -->
	</div><!-- row for smack talk -->


	<footer class="footer text-right">
    <p>&copy; Anastasia Mark 2017</p>
    </footer>

    <script>

</script>

</div>	<!-- container -->
	

</body>
</html>
